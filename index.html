<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário muito TOP</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparador Numérico</h1>
        <h2>Números</h2>
        <form id="form-number">
            <input type="number" id="number-a" required placeholder="Número A" />
            <input type="number" id="number-b" required placeholder="Número B" />
            <button id="compare-ai" type="submit">Comparar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
